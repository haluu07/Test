<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Thông Giáng Sinh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a3d46;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Background với hiệu ứng tuyết rơi */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.8;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-10px) translateX(0); }
            100% { transform: translateY(100vh) translateX(50px); }
        }

        /* Cây thông Giáng Sinh */
        .tree-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
        }

        .tree {
            position: relative;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
            margin-bottom: 20px;
        }

        .tree:before {
            content: '';
            position: absolute;
            top: -30px;
            left: -60px;
            width: 120px;
            height: 30px;
            background-color: brown;
            border-radius: 15px;
        }

        /* Nền cây thông trang trí */
        .tree-decor {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .tree-decor div {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.6);
        }

        /* Hiệu ứng ánh sáng */
        .star {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: yellow;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Nút chuyển chế độ đêm sáng */
        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            z-index: 20;
        }

        .button:hover {
            background-color: #ff4757;
        }

        .dark-mode {
            background-color: #111;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Cây Thông -->
    <div class="tree-container">
        <div class="tree"></div>
        <div class="tree-decor">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="star">★</div>
    </div>

    <!-- Hiệu ứng Tuyết Rơi -->
    <div class="snow" id="snow"></div>

    <!-- Nút Chuyển Chế Độ Sáng/Tối -->
    <button class="button" onclick="toggleDarkMode()">Chuyển Chế Độ</button>

    <script>
        // Hàm tạo tuyết rơi
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');

                // Đặt vị trí ngẫu nhiên cho tuyết
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 10 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';

                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Chuyển đổi chế độ tối/sáng
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
