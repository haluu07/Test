<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám Phá Thiên Nhiên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: relative;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1521747116042-5f22e1fba406');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background 1s ease;
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            animation-delay: 1s;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #FF6B6B;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            outline: none;
        }

        .button:hover {
            transform: translateY(-5px);
            background-color: #ff4757;
        }

        .content {
            padding: 100px 20px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeUp 1s ease-out;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeUp 1.5s ease-out;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode header {
            background-image: url('https://images.unsplash.com/photo-1534251164262-7a8e2879b7c0');
        }

        .dark-mode .button {
            background-color: #4CAF50;
        }

        .dark-mode .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header id="header">
    <h1>Khám Phá Thiên Nhiên</h1>
    <p>Chào mừng bạn đến với hành trình khám phá vẻ đẹp của thiên nhiên.</p>
    <button class="button" onclick="toggleDarkMode()">Chuyển Chế Độ</button>
</header>

<div class="content">
    <h2>Vẻ đẹp của thiên nhiên</h2>
    <p>Thiên nhiên có những khung cảnh tuyệt vời, từ núi cao, biển rộng đến những khu rừng rậm rạp. Hãy để bạn được sống trong từng khoảnh khắc kỳ diệu của nó.</p>
</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }

    // Hiệu ứng cuộn
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        const content = document.querySelector('.content');
        
        if (window.scrollY > 50) {
            header.style.backgroundPosition = `center ${window.scrollY * 0.5}px`;
        }
        
        if (window.scrollY > 100) {
            content.style.transform = `translateY(${window.scrollY * 0.1}px)`;
        }
    });
</script>

</body>
</html>
